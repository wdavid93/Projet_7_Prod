name: Deploy on Push

on:
  push:
    branches:
      - main  # Déclencher le déploiement uniquement depuis la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to server
      run: |
        ssh william@${{ secrets.SERVER }} 'cd /home/william/Projet_7_Prod && git pull origin main'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.WILLIAM_DAVID_KEY }}
